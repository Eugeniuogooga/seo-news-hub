name: Run SEO scraper

on:
  schedule:
    - cron: '0 6 */3 * *'   # every 3 days at 06:00 UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml beautifulsoup4
      - name: Run scraper
        run: |
          python scraper/scraper.py
      - name: Commit updated news.json
        run: |
          git config user.name 'seo-news-bot'
          git config user.email 'bot@example.com'
          git add data/news.json
          git commit -m "chore: update news feed" || echo "No changes"
          git push
