<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SEO News Hub</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <header class="topbar">
    <div class="left">
      <h1 class="title">SEO News Hub</h1>
      <nav id="filters" class="filters">
        <button class="pill active" data-group="all">All</button>
        <button class="pill" data-group="google">Google official</button>
        <button class="pill" data-group="news">SEO news & analysis</button>
        <button class="pill" data-group="experts">Experts</button>
        <button class="pill" data-group="volatility">Volatility (signals)</button>
      </nav>
    </div>
    <div class="right">
      <div id="lastUpdated" class="muted"></div>
      <button id="refreshBtn" class="pill small" title="Reload feed">↻ Refresh</button>
    </div>
  </header>

  <!-- small banner with counts -->
  <section id="summary" class="banner"></section>

  <main id="feed"></main>

  <template id="news-item">
    <article class="card">
      <div class="meta">
        <span class="src"></span> • <time class="ts"></time>
      </div>
      <h3 class="title"></h3>
      <p class="sum"></p>
      <div class="actions">
        <a class="read" target="_blank" rel="noopener">Read</a>
        <button class="ask">Ask AI</button>
      </div>
    </article>
  </template>

  <dialog id="aiModal">
    <form method="dialog"><button class="close">×</button></form>
    <div class="ai-body">
      <h3 id="aiTitle"></h3>
      <div id="aiOutput" class="ai-output">Loading…</div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
